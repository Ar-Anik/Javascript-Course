<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Arithmetic Operator </title>
    </head>

    <body>

        <script>

            var a = 30;
            var b = 8;

            document.write("Summation :: ", a+b, "<br>");
            document.write("Subtraction :: ", a-b, "<br>");
            document.write("Multiplication :: ", a*b, "<br>");
            document.write("Division :: ", a/b, "<br>");
            document.write("Modulo :: ", a%b, "<br>");
            document.write("a to the power b :: ", a**b, "<br>")
            
        </script>

    </body>
</html>
