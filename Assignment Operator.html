<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Assignment Operator </title>

    </head>

    <body>
        
        <script>

            /*
                a += b --------> a = a+b;
                a -= b --------> a = a-b;
                a *= b --------> a = a*b;
                a /= b --------> a = a/b;
                a %= b --------> a = a%b;
                a **= b -------> a = a**b;
            */

            var a = 10;

            a += 10;
            document.write(a, "<br>")
            
            a -= 10;
            document.write(a, "<br>");

            a *= 2;
            document.write(a, "<br>");

            a /= 5;
            document.write(a, "<br>");

            a **= 2;
            document.write(a, "<br>");

            a %= 6;
            document.write(a, "<br>");

        </script>

    </body>
</html>
