<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QuerySelectorAll </title>
</head>
<body>
    
    <h1>
        Javascript Bangla Tutorial
    </h1>

        Fresh Drinking Water
    </h1>

    <h1>

    </h1>

    <h3 class="cls">

    </h3>

    <h3 class="cls">
        Airport Railway Station
    </h3>

    <h2 id="hd">
        Aubdur Rob Anik 
    </h2>

    <h2 id="hd">
        University of Asia Pacific
    </h2>


    <script>

        document.querySelectorAll("h1")[0].innerHTML = "Javascript DOM Operation";

        document.querySelectorAll("h1")[1].innerHTML = "Fresh Tali Khata";

        document.querySelectorAll("h1")[2].innerHTML = "Nascafe Cofi";

        document.querySelectorAll(".cls")[0].innerHTML = "Bangladesh Railway Station";

        document.querySelectorAll(".cls")[1].innerHTML = "VVIP Railway Station";

        document.querySelectorAll("#hd")[0].innerHTML = "ArAnik";

        document.querySelectorAll("#hd")[1].innerHTML = "UAP";

    </script>

</html>
