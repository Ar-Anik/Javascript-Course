<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Relational Operators</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
        <script>
            
            // Relational Operator --> ==, ===, >, <, >=, <=, !=, !==

            // Only Value Check
            document.write("1 : ", (20 == 25), "<br>");

            document.write("2 : ", (20 == "20"), "<br>");

            // Value + Datatype Check
            document.write("3 : ", (20 === "20"), "<br>");

            document.write("4 : ", (20 === 20), "<br>");

            document.write("5 : ", (20 > 25), "<br>");

            document.write("6 : ", (20 < 25), "<br>");

            document.write("7 : ", (12 >= 12), "<br>");

            document.write("8 : ", (12 <= 15), "<br>");

            document.write("9 : ", (20 != "20"), "<br>");

            document.write("10 : ", (20 != 50), "<br>");

            document.write("11 : ", (20 !== 50), "<br>");

            document.write("12 : ", (20 !== "20"), "<br>");

            docuemnt.write("13 : ", (20 !== 20), "<br>");

        </script>

    </body>
</html>
