<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> 2D_Array </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <script>

            //Example - 1
            var num = new Array(3);
            for(var i=0; i<num.length; i++)
                num[i] = new Array(3);

            var h = 1;
            for(var i=0; i<3; i++)
            {
                for(var j=0; j<3; j++)
                    num[i][j] = h++;
            }

            document.write("2D Array :: ", "<br>");
            for(var i=0; i<3; i++)
            {
                for(var j=0; j<3; j++)
                    document.write(num[i][j], " ");
                
                document.write("<br>");
            }

            //Example-2
            var arr = new Array();
            for(var i=0; i<5; i++)
                arr[i] = [];

            var indx = 0;
            var str = "AubdurRobAnik";

            for(var i=0; i<5; i++)
            {
                for(var j=0; j<3; j++)
                    arr[i][j] = str[indx++];
            }

            document.write("2D Array :: <br>");
            for(var i=0; i<5; i++)
            {
                for(var j=0; j<3; j++)
                    document.write(arr[i][j], " ");
                document.write("<br>");
            }

            //Example-3
            function oldest(ary)
            {
                var PersonName = ary[0][0];
                var PersonAge = ary[0][1];

                for(var i=1; i<ary.length; i++)
                {
                    if(PersonAge < ary[i][1])
                    {
                        PersonName = ary[i][0];
                        PersonAge = ary[i][1];
                    }
                }

                return PersonName;
            }

            var ar = [
                ["Anik", 22],
                ["Jonny", 34],
                ["Oni", 21],
                ["Anan", 19],
                ["Sourob", 20],
            ];

            document.write("Oldest Man :: ", oldest(ar));

        </script>

    </body>
</html>
