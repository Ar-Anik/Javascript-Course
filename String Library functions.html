<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> String Libary Functions </title>

    </head>
    <body>

        <script>

            /* length function */
            var name = "Aubdur Rob Anik";
            document.write("Name Length :: " + name.length + "<br>");

            var university = prompt("Enter Your University Name :: ");
            document.write("University Name Length : " + university.length + "<br>");
            
            /* charAt() function */
            var country = "Bangladesh";
            document.write(country.charAt(5) + "<br>");

            /* toUpperCase() function */
            var n = "aubdur rob anik";
            document.write(n.toUpperCase() + "<br>");

            /* toLowerCase() function */
            var nm = "AUBDUR ROB ANIK";
            document.write(nm.toLowerCase() + "<br>");

            /* string1.concat(string2) function */
            var str1 = "Aubdur Rob ";
            var str2 = "Anik";
            document.write(str1.concat(str2) + "<br>");

            /* string.slice(start, end) function */
            var str = "University";
            document.write(str.slice(2, 7));
            
        </script>

    </body>
</html>
