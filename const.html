<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Const Keyword </title>
</head>
<body>
    
    
    <script>

        const pi = 3.141592653589793;
        // pi = 3.14 Not allow
        // pi = pi - 1 Not allow
        
        /* Not Allowed
           const pi;
           pi = 3.141592653589793;
        */

        const cars = ["Hundi", "Volvo", "BMW"];

        cars[0] = "Toyota";

        cars.push("Audi");
        cars.push("TATA");

        document.write("Array-1 : ", cars, "<br>");

        const car = {
            type : "Fiat",
            model : "500",
            color : "White",
        };

        car.color = "blue";
        car.owner = "Jonny";

        document.write("Object : ", car.type, " ", car.model, " ", car.color, " ", car.owner, "<br>");


        const a = 10;

        {
            const a = 123;
        }

        document.write("Const a : ", a, "<br>");

    </script>

</body>
</html>
