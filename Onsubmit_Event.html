<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Onsubmit_Event.css">
    <title>Document</title>
</head>
<body>
        <form action="">

            <div>
                <label for="name">
                    Name :
                    <input type="text" id="name" name="name" required size="40">
                </label>
            </div>

            <div>
                <label for="email">
                    Email :
                    <input type="email" id="email" name="email" required size="40">
                </label>
            </div>

            <div>
                <label for="password">
                    Password :
                    <input type="password" id="password" name="password" required minlength="4" maxlength="20" size="40">
                </label>
            </div>

            <div>
                <input type="submit" value="signup">
            </div>
        </form>

    <script src="Onsubmit_Event.js">

    </script>

</body>
</html>
