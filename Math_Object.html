<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Math Object </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <script>

            document.write(Math.PI, "<br>");

            document.write(Math.E, "<br>");            // return Eulers Number

            document.write(Math.SQRT2, "<br>");       // return square root of 2

            document.write(Math.SQRT1_2, "<br>");    // return square root of 1/2

            document.write(Math.LN2, "<br>")        // return natural logarithm of 2
            
            document.write(Math.LN10, "<br>");      // return natural logarithm of 10

            document.write(Math.LOG2E, "<br>");     // return base 2 logarithm of E

            document.write(Math.LOG10E, "<br>");    // return base 10 logarithm of E

            document.write(Math.pow(2, 6), "<br>");

            document.write(Math.sqrt(64), "<br>");

            document.write(Math.abs(-11), "<br>");

            document.write(Math.round(9.6), "<br>");
            document.write(Math.round(9.4), "<br>");

            document.write(Math.floor(9.9), "<br>");
            document.write(Math.floor(9.1), "<br>");

            document.write(Math.ceil(5.1), "<br>");
            document.write(Math.ceil(5.9), "<br>");

            document.write(Math.trunc(4.9), "<br>");
            document.write(Math.trunc(4.2), "<br>");
            document.write(Math.trunc(-5.2), "<br>");

            document.write(Math.sign(-1), "<br>");      // sign function return given value if it negative, null or positive;
            document.write(Math.sign(0), "<br>");
            document.write(Math.sign(0.56), "<br>");
            document.write(Math.sign(1), "<br>");

            document.write("Max Value : ", Math.max(125, 20, 10, 185, 75, 33), "<br>");

            document.write("Min Value : ", Math.min(125, 20, 10, 185, 75, 33), "<br>");

            document.write(Math.log(100), "<br>");
            
            document.write(Math.log2(16), "<br>");

            document.write(Math.log10(100), "<br>");


            document.write(Math.sin(1), "<br>");
            document.write(Math.sin(30 * Math.PI / 180), "<br>");

            document.write(Math.cos(1), "<br>");
            document.write(Math.cos(30 * Math.PI / 180), "<br>");

            document.write(Math.random(), "<br>");

            document.write(Math.random() * 6, "<br>");      // random number between 0 to 5

            document.write(Math.random() * 11 + 10, "")     // random number between 10 to 20

        </script>
        
    </body>
</html>
