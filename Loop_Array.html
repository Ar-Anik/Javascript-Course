<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Loop-Array </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <script>

            var n = parseInt(prompt("Enter Array Size :: "));
            var num = new Array(n);
            var sum = 0;

            for(var i=0; i<n; i++)
            {
                num[i] = parseInt(prompt("Enter Element :: "));
                sum += num[i];
            }

            document.write("Summation :: ", sum, "<br>");

            document.write("Array Element :: ");
            for(var i in num)
                document.write(num[i], " ");
            document.write("<br>");

            //forEach() method calls the provided function once for each element of the array. 
            //The provided function may perform any kind of operation on the elements of the given array.

            // Example - 1
            var arr1 = [12, 24, 36];
            var copy = [];

            arr1.forEach(function (item){
                copy.push(item + item + 2);
            });

            document.write(copy, "<br>");

            // Example - 2
            function func(){
                var arr = [5, 4, 3, 2, 1];
                var arr_copy = [];
                
                arr.forEach(function (item){
                    arr_copy.push(item * item);
                });

                document.write(arr_copy);
            }

            func();

        </script>

    </body>
</html>
