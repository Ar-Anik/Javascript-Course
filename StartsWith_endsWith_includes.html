<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StartsWith endsWith includes Function </title>
</head>
<body>
    
    <script>

        const str = "I work as a Software Engineer";
        
        console.log(str.startsWith('I'));
        console.log(str.startsWith('Soft', 12));

        console.log(str.endsWith('Engineer'));
        console.log(str.endsWith('ware'));

        console.log(str.includes('as'));
        console.log(str.includes('Soft', 15));

    </script>

</body>
</html>
