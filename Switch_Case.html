<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <script>

            //Number
            var n = parseInt(prompt("Enter A Number From 0 to 9 :: "));

            switch(n){
                case 0:
                    console.log("Zero");
                    break;
                case 1:
                    console.log("One");
                    break;
                case 2:
                    console.log("Two");
                    break;
                case 3:
                    console.log("Three");
                    break;
                case 4:
                    console.log("Four");
                    break;
                case 5:
                    console.log("Five");
                    break;
                case 6:
                    console.log("Six");
                    break;
                case 7:
                    console.log("Seven");
                    break;
                case 8:
                    console.log("Eight");
                    break;
                case 9:
                    console.log("Nine");
                    break;
                default:
                    console.log("Invalid Input");
            }

            //Vowel Consonant
            var ch = prompt("Enter A Character :: ");

            switch(ch){
                case "a":
                case "e":
                case "i":
                case "o":
                case "u":
                    console.log("Vowel");
                    break;

                default:
                    console.log("Consonant");
            }

        </script>
    </body>
</html>
