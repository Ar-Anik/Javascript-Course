<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Logical Operators </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <script>

            // Grade Calculation
            var grade = parseInt(prompt("Enter Exam Number :: "));

            if(grade > 100 || grade < 0)
                document.write("Invalid Grade.");
            
            else if(grade >= 80 && grade <= 100)
                document.write("A+");
            
            else if(grade >= 70 && grade <= 79)
                document.write("A");
            
            else if(grade >= 60 && grade <= 69)
                document.write("A-");

            else if(grade >= 50 && grade <= 59)
                document.write("B");
            
            else if(grade >= 40 && grade <= 49)
                document.write("C");

            else if(grade >= 33 && grade <= 39)
                document.write("D");

            else
                document.write("F");

            document.write("<br>");

            // Big Number Between Three Number 
            var a = parseInt(prompt("Enter First Number :: "));
            var b = parseInt(prompt("Enter Second Number :: "));
            var c = parseInt(prompt("Enter Third Number :: "));
            
            if(a > b && a > c)
                document.write(a, " is Big Number.");

            else if(b > a && b > c)
                document.write(b, " is Big Number.");

            else
                document.write(c, " is Big Number.");

            document.write("<br>");

            //Vowel Consonant

            var ch = prompt("Enter A Character :: ");

            ch = ch.toLowerCase();

            if(ch != 'a' || ch != 'e' || ch != 'i' || ch != 'o' || ch != 'u')
                document.write("Consonant");
            else
                document.write("Vowel");

        </script>

    </body>
</html>
