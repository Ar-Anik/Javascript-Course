    <body>
        
        <script>
            
            function maximum(arr)
            {
                var mx = arr[0];
                for(var i=1; i<arr.length; i++)
                {
                    if(arr[i] > mx)
                        mx = arr[i];
                }

                return mx;
            }

            var num = [20, 28, 14, 88, 11, 9, 128, 99];
            document.write("Maximum Value :: ", maximum(num));

        </script>

    </body>
